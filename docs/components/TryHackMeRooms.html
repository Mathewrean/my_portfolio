<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TryHackMe Rooms | Mathewrean Otieno</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <!-- Navigation placeholder -->
    <div id="sidebar-placeholder"></div>
    <script>
      fetch('sidebar-nav.html')
        .then(response => {
          if (!response.ok) throw new Error('Failed to load sidebar');
          return response.text();
        })
        .then(data => {
          document.getElementById('sidebar-placeholder').innerHTML = data;
          if (typeof initializeSidebar === 'function') {
            initializeSidebar();
          }
        })
        .catch(error => console.error('Error loading sidebar:', error));
    </script>

    <div class="container">
        <h1>TryHackMe Rooms</h1>
        <p>This page will contain details and write-ups of TryHackMe rooms.</p>
        <iframe src="https://tryhackme.com/api/v2/badges/public-profile?userPublicId=2981082" style="display:block; border:none; width:min(100%,640px); height:150px;" title="TryHackMe public profile badge" loading="lazy"></iframe>
    </div>
</body>
</html>
